<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="heading">Harcama Hesaplayıcı</h1>

    <div class="container">
        <h3 class="greet">Hoşgeldiniz,</h3>
        <div class="search-input">
            <input id="name-input" type="text" placeholder="İsminizi giriniz...">
            <i id="search-button" class="bi bi-search"></i>
        </div>
        

        <form >
            <div class="double">
                <div class="form-harcama">
                    <label>Harcama:</label>
                    <input id="harcama" type="text">
                </div>
                <div class="form-fiyat">
                    <label>Fiyat:</label>
                    <input id="fiyat" type="number">
                </div>
            </div>
            <div class="double">
                <div class="form-durum">
                    <input type="checkbox" name="" id="status-input">
                    <label for="status-input">Ödendi</label>
                </div>
                <button class="ekle-btn">Ekle</button>
            </div>
        </form>

        <div class="toplam">Toplam Harcama: <span id="toplam-bilgi">0</span> &#8378</div>

        <select id="filter-select">
            <option value="all">Hepsi</option>
            <option value="not-payed">Ödenmedi</option>
            <option value="payed">Ödendi</option>
        </select>

        <div class="liste">
            <!-- <div class="harcama">
                <h2>Telefon</h2>
                <h2>3500</h2>
                <div class="buttons">
                    <img src="assets/pay.png" alt="">
                    <img src="assets/remove.png" alt="">
                </div>
            </div> -->
        </div>

    </div>

    


    <script src="main.js"></script>
</body>
</html>
